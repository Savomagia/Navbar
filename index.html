<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__wrapper">
            <svg class="icon icon-sports_mma">
                <use xlink:href="img/sprite.svg#icon-sports_mma"></use>
            </svg>
            <svg class="icon icon-emoji_food_beverage">
                <use xlink:href="img/sprite.svg#icon-emoji_food_beverage"></use>
            </svg>

            <div class="start">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>

            <div class="center">
                <div class="searchContainer">
                    <input type="text" placeholder="Search...">
                    <Button>Search</Button>
                    <svg class="icon icon-mic"><use xlink:href="img/sprite.svg#icon-mic"></use></svg>
                    <button>Audio Search</button>
                </div>  
            </div>

            <div class="end">
                <a href="#signIn">Notifications</a>
                <a href="#darkMode">Dark mode</a>
                <a href="#user">User </a>
            </div>
        </div>   
    </nav>
    
</body>
</html>
